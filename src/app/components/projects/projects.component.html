<div class="projects-title">
  Project Board
  <input
    class="projects-input"
    [class.expanded]="isProjectInputExpanded"
    [(ngModel)]="newProjectText"
    placeholder="Project name"
  />
  <div
    class="confirm-project"
    [class.expanded]="isProjectInputExpanded"
    (click)="addProject(newProjectText)"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      width="15"
      height="15"
      stroke="#2b5e2e"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m4.5 12.75 6 6 9-13.5"
      />
    </svg>
  </div>
  <div
    class="add-project-btn"
    (click)="toggleInputExpand()"
    [class.expanded]="isProjectInputExpanded"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      width="14"
      height="14"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 4.5v15m7.5-7.5h-15"
      />
    </svg>
  </div>
</div>

<div class="projects-wrapper">
  <ul class="project-container">
    <li *ngFor="let project of projects$ | async" class="project">
      <div class="project-title-container">
        <div
          class="project-title"
          (click)="toggleProjectItemInputExpand()"
          [class.expanded]="isProjectItemInputExpanded"
        >
          <div
            class="project-title-wrapper"
            [class.expanded]="isProjectItemInputExpanded"
          >
            {{ project.text }}
          </div>
          <input
            class="project-item-input"
            [class.expanded]="isProjectItemInputExpanded"
            [(ngModel)]="newProjectItemText"
            onclick="event.stopPropagation()"
            placeholder="Add an item"
          />
          <div
            class="confirm-project-item"
            [class.expanded]="isProjectItemInputExpanded"
          >
            <svg
              (click)="
                addProjectItem(project.id!, newProjectItemText);
                $event.stopPropagation()
              "
              onclick="event.stopPropagation()"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              width="12"
              height="12"
              stroke="#2b5e2e"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m4.5 12.75 6 6 9-13.5"
              />
            </svg>
          </div>
          <div
            class="plus-for-project-items"
            [class.expanded]="isProjectItemInputExpanded"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              width="12"
              height="12"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </div>
        </div>
        <svg
          (click)="removeProject(project.id!)"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="projects-menu-icon"
          width="18"
          heigh="18"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z"
          />
        </svg>
      </div>
      <ul class="project-item-container">
        <li
          *ngFor="let projectItem of projectItemsByProject[project.id!] | async"
          class="project-item"
        >
          {{ projectItem.text }}
          <button (click)="removeProjectItem(project.id!, projectItem.id!)">
            remove
          </button>
        </li>

        <!-- <div class="project-item">Complete source page</div>
        <div class="project-item">Finish researsh section</div> -->
      </ul>
      <div class="projects-bottom-section"></div>
    </li>
  </ul>
</div>
